<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Scoreboard</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div>
            <h3>HOME</h3>
            <span id="num1-el">12</span>
            <div class="button-el">
                <button>+ 1</button>
                <button>+ 2</button>
                <button>+ 3</button>
            </div>
        </div>
        <div>
            <h3>GUEST</h3>
            <span id="num2-el">3</span>
            <div class="button-el">
                <button>+ 1</button>
                <button>+ 2</button>
                <button>+ 3</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
